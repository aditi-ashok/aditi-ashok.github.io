<!DOCTYPE html>
<html>
  <head>
    <style>
      #task-list {
        list-style: none;
        padding: 0;
        font: 14px sans-serif;
        color: black
      } 

      .done {
        text-decoration: line-through;
        color: gray;
      }

      li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      /* Add styles for the buttons */
      button#add-task-button {
        background-color: green;
        color: #fff;
        border: none;
        outline: none;
        border-radius: 5px;
        padding: 2px;
        font-size: medium;
      }

      button#remove-task-button {
        float: right;
        background-color: #dc143c;
        border: none;
        outline: none;
        border-radius: 7px;
        padding: 2px 5px;
        margin-left: 10px;
        font-size: small;
        font-weight: 550;

      }
      
      /* add styles for heading */
        h1 {
            font-size: 30px;
            color: gray;
            text-align: center;
            font: 30px sans-serif;
            font-weight: 550;
        }

      input[type="text"] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid gray;
        width: 200px;
        margin-right: 10px;
      }
    </style>
    
    <script>
      // Initialize the task list
      let taskList = [];
  
      // Load task list from local storage
      if (localStorage.getItem("todo")) {
        taskList = JSON.parse(localStorage.getItem("todo"));
      }
  
      // Add a task to the list
      function addTask(task) {
        taskList.push({ name: task, done: false });
        localStorage.setItem("todo", JSON.stringify(taskList));
        document.getElementById("task-input").value = ""; 
        showTasks();
      }
  
      // Mark a task as done
      function markDone(taskIndex) {
        taskList[taskIndex].done = true;
        localStorage.setItem("todo", JSON.stringify(taskList));
        showTasks();
      }
  
      // Remove a task from the list
      function removeTask(taskIndex) {
        taskList.splice(taskIndex, 1);
        localStorage.setItem("todo", JSON.stringify(taskList));
        showTasks();
      }

      //Edit a task from the list
        function editTask(taskIndex) {
            taskList.splice(taskIndex, 1);
            localStorage.setItem("todo", JSON.stringify(taskList));
            showTasks();
        }
  
      // Display the task list
      function showTasks() {
        let taskHTML = "";
        for (let i = 0; i < taskList.length; i++) {
            let taskClass = taskList[i].done ? "done" : "undone";
            let checkedAttribute = taskList[i].done ? "checked" : ""; // add checked attribute if task is done
            taskHTML +=
            "<li class='" +
            taskClass +
            "'><input type='checkbox' " + checkedAttribute + " onclick='markDone(" +
            i +
            ")'>" +
            taskList[i].name +
            " <button id='remove-task-button' button onclick='removeTask(" +
            i +
            ")'>remove</button></li>";
        }
        document.getElementById("task-list").innerHTML = taskHTML;
        }
    </script>

  </head>
  <body onload="showTasks()">
    <h1>My To-Do List</h1>
    <input type="text" id="task-input">
    <button id='add-task-button'button onclick="addTask(document.getElementById('task-input').value)">
      add task
    </button>
    <ul id="task-list"></ul>
  </body>
</html>
